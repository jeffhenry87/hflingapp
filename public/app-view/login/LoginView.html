<!-- add_details -->
<section class="add_details" ng-controller = "LoginController" ng-init = "">
	<div id="loginSectionId" ng-if="!sign && !reset">
		<button type="button" class="modal_close" ng-click="closeModal();"><i class="fa fa-times-circle"></i></button>
		<div class="add_hdr flag_hdr">
			<h3 style="font-weight: bold;">Log In</h3><br>
			<!-- <h4 style="font-weight: bold; padding-bottom: 20px;">New members add your email and password to create an account</h4> -->
		</div>
		<form class="flag_reason" ng-submit="loginUser();">

			<input type="email" ng-model="user.email" placeholder="Your email" style="border: 2px solid #b1b1b1; width: 80%;">

			<input type="password" ng-model="user.password" placeholder="Your password" style="border: 2px solid #b1b1b1; width: 80%; margin-top: 10px;">

			<div class="response_btn_area">
				<button type="button" class="cust_btn" ng-click="toggleResetPasswordView()">Reset Password</button>

				<div class="innr_btn">
					<input type="submit" class="cust_btn" value="Submit">
				</div>
			</div>
			<div style="text-align: center; padding: 15px">
				<a href="#" ng-click="toggle()" >New to HealthyFling? Sign up here.</a>
			</div>
		</form>
	</div>

	<div id="signUpSectionId" ng-if="sign && !reset">
		<button type="button" class="modal_close" ng-click="closeModal();"><i class="fa fa-times-circle"></i></button>
		<div class="add_hdr flag_hdr">
			<h3 style="font-weight: bold;">Sign Up</h3><br>
			<h4 ng-show="!verify" style="font-weight: bold; padding-bottom: 20px;">New members add your email and password to create an account</h4>
		</div>
		<form class="flag_reason" ng-submit="signup()">

			<input type="email" ng-show="!verify" ng-model="user.email" placeholder="Your email" style="border: 2px solid #b1b1b1; width: 80%;">

			<input type="password" ng-show="!verify" ng-model="user.password" placeholder="Your password" style="border: 2px solid #b1b1b1; width: 80%; margin-top: 10px;">

			<input type="password" ng-show="!verify" id="rePasswordId" placeholder="Confirm Your password" style="border: 2px solid #b1b1b1; width: 80%; margin-top: 10px;">

			<input type="text" ng-show="verify" ng-model="user.code" placeholder="Code from email" style="border: 2px solid #b1b1b1; width: 80%; margin-top: 10px;">

			<div class="response_btn_area">

				<button type="button" class="cust_btn" ng-show="!verify" ng-click="toggle()">Back</button>

				<div class="innr_btn">
					<input type="submit" class="cust_btn" value="Submit">
				</div>
			</div>
			<div style="text-align: center; padding: 15px;">
				<a href="#" ng-click="toggle()" >Already have an account? Login here.</a>
			</div>
		</form>
	</div>

	<div id="resetPasswordSectionId" ng-if="reset">
		<button type="button" class="modal_close" ng-click="closeModal()"><i class="fa fa-times-circle"></i></button>
		<div class="add_hdr flag_hdr">
			<h3 style="font-weight: bold;">Reset Password</h3><br>
		</div>
		<form class="flag_reason" ng-submit="resetPassword()">

			<input type="email" ng-show="!resetPasswordConfirmation" ng-model="user.email" placeholder="Your email" style="border: 2px solid #b1b1b1; width: 80%;">

			<input type="password" ng-show="resetPasswordConfirmation" ng-model="user.password" placeholder="Your password" style="border: 2px solid #b1b1b1; width: 80%; margin-top: 10px;">

			<input type="text" ng-show="resetPasswordConfirmation" ng-model="user.code" placeholder="Code from email" style="border: 2px solid #b1b1b1; width: 80%; margin-top: 10px;">

			<div class="response_btn_area">

				<button type="button" class="cust_btn" ng-click="toggleResetPasswordView()">Back</button>

				<div class="innr_btn">
					<input type="submit" class="cust_btn" value="Submit">
				</div>
			</div>
		</form>
	</div>

</section>
